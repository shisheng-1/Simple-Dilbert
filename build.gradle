buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.36.0'
        classpath 'com.vanniktech:gradle-android-javadoc-plugin:0.3.0'
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

apply plugin: 'com.vanniktech.android.javadoc'
apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'

dependencies {
    implementation 'com.intellij:annotations:12.0'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'joda-time:joda-time:2.10.8'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'
}

android {
    compileSdkVersion 29

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android.pro'
            minifyEnabled true
            shrinkResources true
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionName "4.7"
        versionCode 40
        applicationId "com.mareksebera.simpledilbert"
    }

    lintOptions {
        warningsAsErrors false
        abortOnError false
        ignore 'InvalidPackage', 'RtlHardcoded', 'UnusedAttribute'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}


